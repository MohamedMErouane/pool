<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pool Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        #gameCanvas {
            border: 5px solid #8B4513;
            background: #0f5d0f;
            cursor: crosshair;
        }
        
        .instructions {
            color: white;
            text-align: center;
            margin-top: 20px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="startFullGame()">ðŸŽ± Full Pool Game</button>
        <button onclick="start2BallGame()">ðŸŽ¯ Simple 2-Ball Game</button>
        <button onclick="resetGame()">ðŸ”„ Reset</button>
    </div>
    
    <canvas id="gameCanvas" width="1200" height="600"></canvas>
    
    <div class="instructions">
        <h3>How to Play:</h3>
        <p><strong>Aim:</strong> Move your mouse to aim the cue stick</p>
        <p><strong>Shoot:</strong> Click and hold to charge power, release to shoot</p>
        <p><strong>Goal:</strong> In 2-Ball mode, pot the black ball to win!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameMode = 'menu'; // 'menu', 'full', '2ball'
        let balls = [];
        let cueStick = { angle: 0, power: 0, charging: false };
        let mousePos = { x: 0, y: 0 };
        let isMouseDown = false;
        
        // Ball class
        class Ball {
            constructor(x, y, color, isWhite = false) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.radius = 12;
                this.color = color;
                this.isWhite = isWhite;
                this.visible = true;
                this.friction = 0.98;
            }
            
            update() {
                if (!this.visible) return;
                
                // Apply friction
                this.vx *= this.friction;
                this.vy *= this.friction;
                
                // Stop very slow movement
                if (Math.abs(this.vx) < 0.1) this.vx = 0;
                if (Math.abs(this.vy) < 0.1) this.vy = 0;
                
                // Update position
                this.x += this.vx;
                this.y += this.vy;
                
                // Bounce off walls
                if (this.x - this.radius < 50 || this.x + this.radius > canvas.width - 50) {
                    this.vx *= -0.8;
                    this.x = Math.max(50 + this.radius, Math.min(canvas.width - 50 - this.radius, this.x));
                }
                if (this.y - this.radius < 50 || this.y + this.radius > canvas.height - 50) {
                    this.vy *= -0.8;
                    this.y = Math.max(50 + this.radius, Math.min(canvas.height - 50 - this.radius, this.y));
                }
            }
            
            draw() {
                if (!this.visible) return;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            checkCollision(other) {
                if (!this.visible || !other.visible) return false;
                
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < this.radius + other.radius) {
                    // Simple collision response
                    const angle = Math.atan2(dy, dx);
                    const sin = Math.sin(angle);
                    const cos = Math.cos(angle);
                    
                    // Separate balls
                    const overlap = this.radius + other.radius - distance;
                    this.x += cos * overlap * 0.5;
                    this.y += sin * overlap * 0.5;
                    other.x -= cos * overlap * 0.5;
                    other.y -= sin * overlap * 0.5;
                    
                    // Exchange velocities (simplified)
                    const tempVx = this.vx;
                    const tempVy = this.vy;
                    this.vx = other.vx * 0.8;
                    this.vy = other.vy * 0.8;
                    other.vx = tempVx * 0.8;
                    other.vy = tempVy * 0.8;
                    
                    return true;
                }
                return false;
            }
        }
        
        // Initialize games
        function startFullGame() {
            gameMode = 'full';
            balls = [];
            
            // Create cue ball (white)
            balls.push(new Ball(300, 300, '#ffffff', true));
            
            // Create colored balls in triangle formation
            const colors = ['#ff0000', '#ffff00', '#ff0000', '#ffff00', '#000000', '#ffff00', '#ff0000'];
            let ballIndex = 0;
            
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col <= row; col++) {
                    if (ballIndex >= colors.length) break;
                    const x = 800 + row * 25;
                    const y = 300 + (col - row/2) * 25;
                    balls.push(new Ball(x, y, colors[ballIndex % colors.length]));
                    ballIndex++;
                }
            }
            
            console.log('Full game started with', balls.length, 'balls');
        }
        
        function start2BallGame() {
            gameMode = '2ball';
            balls = [];
            
            // Create only cue ball (white) and black ball
            balls.push(new Ball(300, 300, '#ffffff', true));
            balls.push(new Ball(800, 300, '#000000'));
            
            console.log('2-ball game started');
        }
        
        function resetGame() {
            balls = [];
            gameMode = 'menu';
            cueStick.power = 0;
            cueStick.charging = false;
        }
        
        // Mouse controls
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mousePos.x = e.clientX - rect.left;
            mousePos.y = e.clientY - rect.top;
            
            // Calculate cue stick angle to white ball
            const whiteBall = balls.find(ball => ball.isWhite);
            if (whiteBall) {
                const dx = mousePos.x - whiteBall.x;
                const dy = mousePos.y - whiteBall.y;
                cueStick.angle = Math.atan2(dy, dx);
            }
        });
        
        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            cueStick.charging = true;
            cueStick.power = 0;
        });
        
        canvas.addEventListener('mouseup', (e) => {
            if (cueStick.charging) {
                shootCue();
            }
            isMouseDown = false;
            cueStick.charging = false;
            cueStick.power = 0;
        });
        
        function shootCue() {
            const whiteBall = balls.find(ball => ball.isWhite);
            if (!whiteBall || cueStick.power === 0) return;
            
            const maxPower = 15;
            const actualPower = Math.min(cueStick.power, maxPower);
            
            whiteBall.vx = Math.cos(cueStick.angle) * actualPower;
            whiteBall.vy = Math.sin(cueStick.angle) * actualPower;
            
            console.log('Shot fired with power:', actualPower);
        }
        
        // Draw functions
        function drawTable() {
            // Table background
            ctx.fillStyle = '#0f5d0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Table border
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 10;
            ctx.strokeRect(45, 45, canvas.width - 90, canvas.height - 90);
            
            // Corner pockets
            const pockets = [
                {x: 50, y: 50}, {x: canvas.width/2, y: 50}, {x: canvas.width - 50, y: 50},
                {x: 50, y: canvas.height - 50}, {x: canvas.width/2, y: canvas.height - 50}, {x: canvas.width - 50, y: canvas.height - 50}
            ];
            
            ctx.fillStyle = '#000000';
            pockets.forEach(pocket => {
                ctx.beginPath();
                ctx.arc(pocket.x, pocket.y, 20, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function drawCueStick() {
            const whiteBall = balls.find(ball => ball.isWhite);
            if (!whiteBall || balls.some(ball => ball.vx !== 0 || ball.vy !== 0)) return;
            
            const stickLength = 200 + cueStick.power * 2;
            const stickDistance = 30 + cueStick.power;
            
            const startX = whiteBall.x - Math.cos(cueStick.angle) * stickDistance;
            const startY = whiteBall.y - Math.sin(cueStick.angle) * stickDistance;
            const endX = startX - Math.cos(cueStick.angle) * stickLength;
            const endY = startY - Math.sin(cueStick.angle) * stickLength;
            
            // Draw cue stick
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 6;
            ctx.stroke();
            
            // Draw aim line
            if (cueStick.charging) {
                const aimEndX = whiteBall.x + Math.cos(cueStick.angle) * 150;
                const aimEndY = whiteBall.y + Math.sin(cueStick.angle) * 150;
                
                ctx.beginPath();
                ctx.setLineDash([10, 10]);
                ctx.moveTo(whiteBall.x, whiteBall.y);
                ctx.lineTo(aimEndX, aimEndY);
                ctx.strokeStyle = '#ffff00';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }
        
        function drawPowerMeter() {
            if (!cueStick.charging) return;
            
            const meterX = 50;
            const meterY = canvas.height - 100;
            const meterWidth = 200;
            const meterHeight = 20;
            
            // Power meter background
            ctx.fillStyle = '#333';
            ctx.fillRect(meterX, meterY, meterWidth, meterHeight);
            
            // Power meter fill
            const powerPercent = Math.min(cueStick.power / 15, 1);
            ctx.fillStyle = powerPercent > 0.7 ? '#ff0000' : '#00ff00';
            ctx.fillRect(meterX, meterY, meterWidth * powerPercent, meterHeight);
            
            // Power meter border
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(meterX, meterY, meterWidth, meterHeight);
        }
        
        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameMode !== 'menu') {
                drawTable();
                
                // Update power while charging
                if (cueStick.charging) {
                    cueStick.power += 0.3;
                }
                
                // Update balls
                balls.forEach(ball => ball.update());
                
                // Check collisions
                for (let i = 0; i < balls.length; i++) {
                    for (let j = i + 1; j < balls.length; j++) {
                        balls[i].checkCollision(balls[j]);
                    }
                }
                
                // Draw balls
                balls.forEach(ball => ball.draw());
                
                // Draw cue stick and UI
                drawCueStick();
                drawPowerMeter();
                
                // Check win condition for 2-ball mode
                if (gameMode === '2ball') {
                    const blackBall = balls.find(ball => ball.color === '#000000');
                    if (blackBall && (blackBall.x < 70 || blackBall.x > canvas.width - 70 || 
                                     blackBall.y < 70 || blackBall.y > canvas.height - 70)) {
                        ctx.fillStyle = '#ffff00';
                        ctx.font = 'bold 48px Arial';
                        ctx.fillText('YOU WIN!', canvas.width/2 - 120, canvas.height/2);
                    }
                }
            } else {
                // Menu screen
                ctx.fillStyle = '#0f5d0f';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Pool Game', canvas.width/2, canvas.height/2 - 50);
                
                ctx.font = '24px Arial';
                ctx.fillText('Click a button above to start playing!', canvas.width/2, canvas.height/2 + 20);
                ctx.textAlign = 'left';
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game loop
        gameLoop();
        
        console.log('Simple Pool Game Loaded Successfully!');
    </script>
</body>
</html>
